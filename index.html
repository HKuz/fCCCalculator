<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Insert IE8 support scripts here (adds missing components for JS) -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link rel="stylesheet" href="./CSS/style.css">
        <title>Hardwood Calculator</title>
    </head>
    <body>
       <div class="container-fluid">
         <div id="calculator">
          <!-- Screen -->
          <div class="top">
            <div class="display"></div>
          </div>

          <!-- Keys -->
          <div class="keys" id="allKeys">
            <span class="all-clear">AC</span>
            <span class="clear-entry">CE</span>
            <span class="operator">X</span>
            <span class="operator right">รท</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator right">-</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator right">+</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span id="tall" class="eval operator right bottom">=</span>
            <span id="wide" class="bottom">0</span>
            <span class="bottom">.</span>
          </div>
        </div>
      </div>
    <!-- jQuery and Bootstrap Minified JavaScript scripts -->
    <!-- Check jQuery and Bootstrap websites for latest version numbers -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./JS/script.js"></script>
    </body>
</html>
